<body>
    <div id='my' style="transform: translate(0px,0px);width: 100px;height: 100px;background-color: limegreen;"></div>
</body>
<script src="./gestture.js"></script>
<script>
    window.addEventListener('contextmenu', (event) => {
        event.preventDefault()
    })
    document.addEventListener('selectstart', (event) => {
        event.preventDefault()
    })
    document.addEventListener('touchmove', (event) => {
        event.preventDefault()
    }, {
        passive: false
    })
    enableGesture(document.body)
    let x = 0,
        y = 0;
    let my = document.getElementById('my')

    document.body.addEventListener('start', event => {
        console.log('start');
    })
    document.body.addEventListener('pan', event => {
        console.log('x', x + event.clientX - event.startX);
        console.log('y', y + event.clientY - event.startY);
        my.style.transform = `translate(${x+event.clientX - event.startX}px,${y+event.clientY- event.startY}px)`
    })

    document.body.addEventListener('panend', event => {
        console.log('panend');
        x = x + event.clientX - event.startX;
        y = y + event.clientY - event.startY;
        // my.style.transform = `translate(${x+event.clientX - event.startX}px,${y+event.clientY- event.startY}px)`
    })
</script>
