<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function find(source, pattern) {
		var j = 0;
		for(let i = 0; i < source.length; i++) {
			if(source[i] === pattern[j]) {
				j ++;
			} else {
				j = 0;

				if(source[i] === pattern[j]) {
					j ++;
				}
			}

			if(j === pattern.length)
				return true;
		}
		return false;
	}
	
</script>
</body>
</html>
